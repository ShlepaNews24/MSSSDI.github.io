<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSSSDI — Мини-игры</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('assets/images/MSSSDI.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #1e66f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ✅ ШАПКА — ЦЕНТР, ВЕРХ */
    header {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 3.5rem;
      font-weight: 600;
      letter-spacing: 1.5px;
      color: #1e66f5;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      line-height: 1;
      text-align: center;
    }

    header p {
      font-size: 1.1rem;
      margin: 8px 0 0;
      color: #1e66f5;
      opacity: 0.7;
      font-weight: 300;
      text-align: center;
    }

    /* ✅ КОНТЕЙНЕР ДЛЯ ТРЁХ ИГР — ГОРИЗОНТАЛЬНО, ВЫРОВНЕНЫ ПО НИЖНЕМУ КРАЮ ТЕКСТА */
    .games-container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      gap: 40px;
      align-items: flex-end; /* ✅ КЛЮЧЕВОЕ: все элементы выравниваются по нижнему краю текста */
      justify-content: center;
    }

    /* ✅ УГАДАЙ ЧИСЛО — ТОЛЬКО ТЕКСТ (как и остальные) */
    .game-link,
    .game-link-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #1e66f5;
      transition: opacity 0.2s ease, transform 0.2s ease;
      min-height: 160px; /* ✅ ФИКСИРОВАННАЯ ВЫСОТА — ВСЕ ОДИНАКОВЫ */
      justify-content: flex-end; /* ✅ ТЕКСТ ВНИЗУ */
      padding-bottom: 10px;
    }

    .game-link:hover,
    .game-link-container:hover {
      opacity: 0.9;
      transform: translateY(-5px);
    }

    /* ✅ ИКОНКИ — ОДИНАКОВЫЙ РАЗМЕР */
    .game-icon {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
      filter: brightness(1.1);
      transition: filter 0.3s ease;
    }

    .game-link-container:hover .game-icon {
      filter: brightness(1.3);
    }

    /* ✅ ТЕКСТ — ОДИНАКОВЫЙ ШРИФТ, РАЗМЕР, ОТСТУПЫ */
    .game-label,
    .game-link {
      font-size: 3.5rem;
      font-weight: bold;
      color: #1e66f5;
      text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
      margin: 0;
      line-height: 1;
      letter-spacing: -2px;
      white-space: nowrap;
      font-family: 'Segoe UI Black', 'Segoe UI', sans-serif;
    }

    /* ✅ ZOMBOTRON — ТАКОЙ ЖЕ, КАК EARTH TAKEN */
    .game-link-container h3 {
      margin: 0;
      font-size: 3.5rem;
      font-weight: bold;
      color: #1e66f5;
      text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
      line-height: 1;
      letter-spacing: -2px;
      white-space: nowrap;
      font-family: 'Segoe UI Black', 'Segoe UI', sans-serif;
    }

    /* ✅ ФУТЕР — ЦЕНТР, ВНИЗ */
    footer {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      color: #1e66f5;
      font-size: 0.9rem;
      opacity: 0.8;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- ✅ ШАПКА — ЦЕНТР -->
  <header>
    <h1>✡︎ MSSSDI ⛧</h1>
    <p>эти.... как их там....</p>
  </header>

  <!-- ✅ ИГРЫ — ЦЕНТР, В ОДНОЙ СТРОКЕ, ВЫРОВНЕНЫ ПО НИЖНЕМУ КРАЮ ТЕКСТА -->
  <div class="games-container">
    <!-- УГАДАЙ ЧИСЛО -->
    <a href="games/guess-number.html" class="game-link">Угадай число</a>

    <!-- EARTH TAKEN -->
    <a href="games/earth-taken-menu.html" class="game-link-container">
      <img src="assets/images/EarthTaken.png" alt="Earth Taken" class="game-icon" />
      <span class="game-label">Earth Taken</span>
    </a>

    <!-- ZOMBOTRON — ТАКОЙ ЖЕ, КАК EARTH TAKEN -->
    <a href="games/Zombotron-menu.html" class="game-link-container">
      <img src="assets/images/Z-Head.png" alt="Zombotron" class="game-icon" />
      <h3>Zombotron</h3>
    </a>
  </div>

  <!-- ✅ ФУТЕР — ЦЕНТР -->
  <footer>
    <p>© 2026 MSSSDI</p>
  </footer>

</body>
</html>
