<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flash –ò–≥—Ä–∞ ‚Äî MSSSDI</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('../assets/images/MSSSDI.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      overflow-x: hidden;
      color: #1e66f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ‚úÖ ‚úÖ ‚úÖ –¢–û–õ–¨–ö–û –≠–¢–ò –î–í–ï –°–¢–†–û–ö–ò –¢–´ –ú–ï–ù–Ø–ï–®–¨ ‚Äî –≠–¢–û –ò –ï–°–¢–¨ ‚Äú–ò–ì–†–û–í–û–ï –û–ö–ù–û‚Äù */
    :root {
      --game-width: 1920px;
      --game-height: 1080px;
    }

    /* ‚úÖ –ö–û–ù–¢–ï–ô–ù–ï–† ‚Äî –ü–û–î–°–¢–ê–í–õ–Ø–ï–¢ –†–ê–ó–ú–ï–† –ò–ì–†–´ */
    #ruffle-container {
      width: var(--game-width);
      height: var(--game-height);
      border: 3px solid #1e66f5;
      border-radius: 8px;
      background: #000;
      box-shadow: 0 0 40px rgba(30, 102, 245, 0.3);
      position: relative;
      overflow: hidden;
    }

    /* ‚úÖ –ò–ì–†–ê ‚Äî –í–°–ï–ì–î–ê –ó–ê–ü–û–õ–ù–Ø–ï–¢ –ö–û–ù–¢–ï–ô–ù–ï–† */
    #ruffle-container canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain !important;
      image-rendering: crisp-edges !important;
    }

    /* ‚úÖ –ó–ê–ì–†–£–ó–ö–ê ‚Äî –¶–ï–ù–¢–† */
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #1e66f5;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      z-index: 10;
    }

    /* ‚úÖ –£–ü–†–ê–í–õ–ï–ù–ò–ï ‚Äî –í–ù–ò–ó–£ */
    #controls {
      position: absolute;
      bottom: 30px;
      color: #1e66f5;
      font-size: 1rem;
      opacity: 0.7;
      text-align: center;
      width: 100%;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã... üïπÔ∏è</div>
  <div id="ruffle-container"></div>
  <div id="controls">—Å—Ç—Ä–µ–ª–æ—á–∫–∏ ‚Äî –¥–≤–∏–∂–µ–Ω–∏–µ | s ‚Äî –ø—Ä—ã–≥–∞—Ç—å | a ‚Äî —Å—Ç—Ä–µ–ª—è—Ç—å</div>

  <!-- ‚úÖ RUFFLE –ß–ï–†–ï–ó CDN -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      const container = document.getElementById("ruffle-container");
      container.appendChild(player);

      // ‚úÖ –ó–ê–ì–†–£–ñ–ê–ï–ú –¢–í–û–ô .SWF –§–ê–ô–õ
      player.load("EarthTaken1.swf");

  </script>
</body>
</html>
