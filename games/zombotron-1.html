<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zombotron 1 ‚Äî MSSSDI</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    html { height: 100%; }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('../assets/images/Zombotron_menu.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      overflow-x: hidden;
      color: #1e66f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #loading {
      position: absolute;
      color: #1e66f5;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ Zombotron... üïπÔ∏è</div>

  <div id="ruffle-container"></div>

  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      const container = document.getElementById("ruffle-container");
      container.appendChild(player);

      player.load("Zombotron1.swf", {
        config: {
          width: 1197,
          height: 893,
          autoplay: true,
        }
      });

      document.getElementById("loading").style.display = "none";
    });
  </script>
</body>
</html>
