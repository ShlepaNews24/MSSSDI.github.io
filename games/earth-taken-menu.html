<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earth Taken — Выбор игры</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    html {
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('../assets/images/EarthTakenBackground.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      color: #1e66f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    /* ✅ ЛОГОТИП МЕНЮ — ЦЕНТРИРОВАННЫЙ И АДАПТИВНЫЙ */
    .menu-logo {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 80%;
      height: auto;
      z-index: 10;
      filter: drop-shadow(2px 2px 6px rgba(0, 0, 0, 0.3));
    }

    /* ✅ ЛЕВАЯ КОЛОНКА — СПИСОК ИГР */
    .game-list {
      position: absolute;
      top: 35%;
      left: 5%;
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: flex-start;
      z-index: 10;
    }

    .game-item {
      font-size: 3.5rem;
      font-weight: bold;
      color: #1e66f5;
      text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
      margin: 0;
      line-height: 1;
      letter-spacing: -2px;
      text-decoration: none;
      transition: opacity 0.2s ease;
      white-space: nowrap;
      padding: 5px 15px;
      border: 2px solid #1e66f5;
      border-radius: 4px;
    }

    .game-item:hover {
      opacity: 0.9;
      border-color: #0d47a1;
    }

    /* ✅ ПРАВАЯ КОЛОНКА — ВАШЕ ИЗОБРАЖЕНИЕ */
    .right-image {
      position: absolute;
      top: 0;
      right: 15%;
      bottom: 0;
      width: 30%;
      background: url('../assets/images/crow_menu.png') no-repeat center center;
      background-size: contain;
      background-position: right center;
      z-index: 1;
    }

    /* ✅ ИКОНКА НАЗАД — В НИЖНЕМ ЛЕВОМ УГЛУ */
    .back-icon-link {
      position: absolute;
      bottom: 30px;
      left: 5%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .back-icon {
      width: 120%;
      height: 120%;
      object-fit: contain;
      filter: brightness(1.2) contrast(1.3);
      transition: filter 0.3s ease;
    }

    .back-icon-link:hover .back-icon {
      filter: brightness(1.5) contrast(1.5) drop-shadow(0 0 15px #1e66f5);
      transform: scale(1.05);
    }

    /* ✅ ФУТЕР — ЦЕНТР */
    footer {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      color: #1e66f5;
      font-size: 0.9rem;
      opacity: 0.8;
      text-align: center;
      z-index: 10;
    }

  </style>
</head>
<body>
  <!-- ✅ ЛОГОТИП МЕНЮ (вместо текста) -->
  <img src="../assets/images/EarthTakenLogo.png" alt="Earth Taken Logo" class="menu-logo" />

  <!-- ✅ ЛЕВАЯ КОЛОНКА — СПИСОК ИГР -->
  <div class="game-list">
    <a href="earth-taken-1.html" class="game-item">Earth Taken 1</a>
    <a href="earth-taken-2.html" class="game-item">Earth Taken 2</a>
    <a href="earth-taken-3.html" class="game-item">Earth Taken 3</a>
  </div>

  <!-- ✅ ПРАВАЯ КОЛОНКА — ВАШЕ ИЗОБРАЖЕНИЕ -->
  <div class="right-image"></div>

  <!-- ✅ КНОПКА НАЗАД -->
  <a href="../index.html" class="back-icon-link">
    <img src="../assets/images/EarthTaken_exit.png" alt="Назад" class="back-icon" />
  </a>

</body>
</html>
